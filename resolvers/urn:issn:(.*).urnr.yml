_meta:
  spec: https://en.wikipedia.org/wiki/International_Standard_Serial_Number#Use_in_URNs
  examples:
    - in.urn: urn:issn:1476-4687
      out.iri: https://urn.issn.org/urn:issn:1476-4687
    - in.urn: urn:ISSN:1476-4687
      out.iri: https://urn.issn.org/urn:issn:1476-4687
#data:
#  # No contextual data need here
rules:
  # https://regex101.com/?regex=urn:doi:(.*)
  - in:
      urn: "urn:issn:(.*)"
    # lb: true
    out:
      # - iri: "https://doi.org/{{ in[0] }}"
      - iri: "https://urn.issn.org/urn:issn:{{ in[1] }}"
        # lb_w: 100
        http_status: 302